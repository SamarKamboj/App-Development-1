<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <title>Search</title>
    <style>
        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
        }

        .form-container {
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/professional">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professional/search">Search</a>
                </li>
                <li>
                    <form action="/logout" class="d-inline">
                        <button type="submit" class="btn btn-outline-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <div class="form-container">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q" hx-get="/search/professional/{{id}}"
                hx-trigger="keyup changed delay:500ms" hx-target="#results">
            <div id="results">

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
