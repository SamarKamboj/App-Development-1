<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Customer Signup</title>
    <style>
        body {
            background-color: #f8f9fa;
            /* Light background color */
            padding: 50px 0;
            /* Top and bottom padding */
        }

        .form-container {
            max-width: 500px;
            /* Max width for the form */
            margin: 0 auto;
            /* Center the form */
            padding: 20px;
            /* Padding inside the form */
            background-color: #ffffff;
            /* White background for the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Shadow for the form */
            border-radius: 8px;
            /* Rounded corners */
        }

        h1 {
            margin-bottom: 20px;
            /* Space below the heading */
            text-align: center;
            /* Center the heading */
        }

        .btn-primary {
            width: 100%;
            /* Full width for the button */
        }

        .text-center {
            text-align: center;
            /* Center the text for the link */
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h1>Customer Signup</h1>
        <hr>
        <form action="/customer_signup" method="post">
            <!-- Name -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="fname"
                        placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lname"
                        placeholder="Enter your last name">
                </div>
            </div>

            <!-- Address -->
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St"
                        required>
                </div>
            </div>
            <!-- Contact Number and Pincode -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pincode">Pin Code</label>
                    <input type="number" class="form-control" id="pincode" name="pincode" placeholder="123456" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="contact_number">Contact Number</label>
                    <input type="number" class="form-control" id="contact_number" name="contact_number" placeholder="+91" required>
                </div>
            </div>

            <!-- Email and Password -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" required>
                </div>
            </div>

            <!-- Register Button -->
            <div class="form form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        <div class="text-center">
            <a href="/login">Login Here</a>
        </div>
    </div>

</body>

</html>
