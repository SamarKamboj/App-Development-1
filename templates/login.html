<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .form-container {
            flex-grow: 1;
            /* This ensures the form container takes up the remaining space */
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar navbar-light bg-light">
            <h1 style="font-style: italic;">A to Z Household services</h1>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/customer_signup">Sign Up as Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professional_signup">Sign Up as Professional</a>
                </li>
            </ul>
        </nav>

        <!-- Form Container -->
        <div class="form-container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-md-12 text-center">
                    <form class="border p-4 bg-light rounded" action="/login" method="post">
                        <div class="form-group">
                            <input class="form-control" autofocus type="text" id="email" name="email"
                                placeholder="Email (Username)" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" id="password" name="password"
                                placeholder="Password" required>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="admin" name="login_type" value="admin"
                                required>
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="service_professional" name="login_type"
                                value="service_professional" required>
                            <label class="form-check-label" for="service_professional">Service Professional</label>
                        </div>
                        <div class="form-group form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="customer" name="login_type"
                                value="customer" required>
                            <label class="form-check-label" for="customer">Customer</label>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
