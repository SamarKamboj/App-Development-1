<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .form-container {
            flex-grow: 1;
            margin: 25vh;
        }

        .pending {
            color: #004085;
            background-color: #cce5ff;
            border-color: #b8daff;
        }

        .success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <nav class="navbar navbar-light bg-light">
            <h1 style="font-style: italic;">A to Z Household services</h1>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="/customer_signup">Sign Up as Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professional_signup">Sign Up as Professional</a>
                </li>
            </ul>
        </nav>
        <!-- Form Container -->
        <div class="form-container">
            <div class="d-flex justify-content-center align-items-center">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-dismissible fade show {{ category }}" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <form class="border p-4 bg-light rounded" action="/login" method="post">
                            <div class="form-group">
                                <input class="form-control" autofocus type="text" id="email" name="email"
                                    placeholder="Email (Username)" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" name="password"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="admin" name="login_type" value="admin"
                                    required>
                                <label class="form-check-label" for="admin">Admin</label>
                            </div>
                            <div class="form-group form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="service_professional" name="login_type"
                                    value="service_professional" required>
                                <label class="form-check-label" for="service_professional">Service Professional</label>
                            </div>
                            <div class="form-group form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="customer" name="login_type"
                                    value="customer" required>
                                <label class="form-check-label" for="customer">Customer</label>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
