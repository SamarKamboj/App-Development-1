<!-- Modal Trigger -->
<div class="modal fade" id="customerModal{{ customer['id'] }}" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel{{ customer['id'] }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="customerModalLabel{{ customer['id'] }}">Customer Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p style="text-align: left;"><strong>ID:</strong> {{ customer['id'] }}</p>
                <p style="text-align: left;"><strong>Name:</strong> {{ customer["fname"] + ' ' + customer["lname"] }}</p>
                <p style="text-align: left;"><strong>Email:</strong> {{ customer['email'] }}</p>
                <p style="word-wrap: break-word; word-break: break-word; text-align: left;"><strong>Address:</strong> {{ customer['address'] }}</p>
                <p style="text-align: left;"><strong>Pincode:</strong> {{ customer['pincode'] }}</p>
                <p style="text-align: left;"><strong>Contact Number:</strong> {{ customer['contact_number'] }}</p>
                <p style="text-align: left;"><strong>Status:</strong> {{ customer['status'] }}</p>
            </div>
        </div>
    </div>
</div>
